name: Run Unit Test

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run unit test
        run: ./gradlew testDebugUnitTest